<div id="post-content" style="max-width: 800px; margin: 0 auto;">
    <h1 id="post-title"></h1>
    <div class="meta" id="post-meta"></div>

    <div class="content-container">
        <div id="static-content"></div>
        <iframe id="cryptpad-embed" title="Post Content"></iframe>
    </div>

    <div class="comments-section" style="margin-top: 30px;">
        <hr style="border-color: #333;">
        <h3>Join the Discussion</h3>
        <p style="color: var(--subtle); margin-bottom: 20px;">Live threads on X and Reddit (mature, moderated).</p>

        <div class="platform-tabs">
            <button id="twitter-tab-btn" class="tab-btn active" onclick="openTab(this,'twitter')">X / Twitter</button>
            <button class="tab-btn" onclick="openTab(this,'reddit')">Reddit</button>
            <button class="tab-btn" onclick="openTab(this,'cusdis')">Cusdis</button>
        </div>

        <div id="twitter" class="tab-content active">
            <div id="x-embed-container"></div>
        </div>

        <div id="reddit" class="tab-content">
            <iframe id="reddit-iframe" style="width:100%; height:800px; border:none;"></iframe>
        </div>

        <div id="cusdis" class="tab-content">
            <div id="cusdis_thread"></div>
            <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
        </div>
    </div>
</div>
